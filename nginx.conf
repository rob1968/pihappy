server {
    listen 80;
    server_name localhost; # Or your domain name if needed inside the container context

    # Root directory for static files (matches COPY destination in Dockerfile.frontend)
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Try serving the requested file directly, then try directory,
        # then fall back to index.html (for React Router/client-side routing)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add caching headers for static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M; # Cache for 1 month
        add_header Cache-Control "public";
        access_log off; # Don't log access for static files
    }

    # Optional: Gzip compression for text-based assets
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Prevent Nginx version disclosure
    server_tokens off;
}