<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pi Coin App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
    <div class="container mt-4">

        <!-- 🌍 Language switcher -->
<form method="POST" action="{{ url_for('set_language') }}" class="text-end mb-4">
  <select name="lang" onchange="this.form.submit()" class="form-select w-auto d-inline">
    <option value="en" {% if get_locale() == 'en' %}selected{% endif %}>🇬🇧 English</option>
    <option value="zh" {% if get_locale() == 'zh' %}selected{% endif %}>🇨🇳 中文</option>
    <option value="hi" {% if get_locale() == 'hi' %}selected{% endif %}>🇮🇳 हिंदी</option>
    <option value="es" {% if get_locale() == 'es' %}selected{% endif %}>🇪🇸 Español</option>
    <option value="fr" {% if get_locale() == 'fr' %}selected{% endif %}>🇫🇷 Français</option>
    <option value="ar" {% if get_locale() == 'ar' %}selected{% endif %}>🇸🇦 العربية</option>
    <option value="nl" {% if get_locale() == 'nl' %}selected{% endif %}>🇳🇱 Nederlands</option>
    <option value="bn" {% if get_locale() == 'bn' %}selected{% endif %}>🇧🇩 বাংলা</option>
    <option value="ru" {% if get_locale() == 'ru' %}selected{% endif %}>🇷🇺 Русский</option>
    <option value="pt" {% if get_locale() == 'pt' %}selected{% endif %}>🇵🇹 Português</option>
    <option value="ur" {% if get_locale() == 'ur' %}selected{% endif %}>🇵🇰 اردو</option>
    <option value="id" {% if get_locale() == 'id' %}selected{% endif %}>🇮🇩 Bahasa</option>
    <option value="de" {% if get_locale() == 'de' %}selected{% endif %}>🇩🇪 Deutsch</option>
    <option value="ja" {% if get_locale() == 'ja' %}selected{% endif %}>🇯🇵 日本語</option>
    <option value="sw" {% if get_locale() == 'sw' %}selected{% endif %}>🇰🇪 Kiswahili</option>
    <option value="pa" {% if get_locale() == 'pa' %}selected{% endif %}>🇵🇰 ਪੰਜਾਬੀ</option>
  </select>
</form>

       <!-- 🔔 Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- 📦 Page content -->
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
